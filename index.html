<!DOCTYPE html>
<html xmanifest="manifest.appcache">
    <head>
        <meta charset="utf-8">
        <title>Houbuino</title>
        <meta name="description" content="">
        <meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1">

        
    </head>
    <body>

        <div id="container">
            
            <h1>hhhja!...</h1>
            
        </div>

        <script type="text/javascript">
            window.ws = new WebSocket("ws://localhost:9292");
            
            function processFaceReaderOutput(obj) {
                var emotions = obj["Classification"]["ClassificationValues"] 
                
                console.log(emotions);
            }
				
           ws.onopen = function()
           {
              // Web Socket is connected, send data using send()
              ws.send("Message to send");
              console.log("Message is sent...");
           };

           ws.onmessage = function (evt) 
           { 
              var str = evt.data;
              
              var json = null;
              
              try  {
                  json = JSON.parse(str);
              } catch(e) {
                  
              }
              
              if (json) {
                processFaceReaderOutput(json)  
              }
           };

           ws.onclose = function()
           { 
              // websocket is closed.
              console.log("Connection is closed..."); 
           };

        </script>

    </body>
</html>
